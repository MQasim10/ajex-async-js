<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UsingFetch |Qasim Haleem|</title>
</head>
<body>
    <!-- section{Using Fetch API} -->
    <button id="myButton" onclick="loadData()">Click me</button>


    
</body>
<script>
    const run = async () => {
        const res = await fetch('https://jsonplaceholder.typicode.com/posts');
        const json = await res.json();
        const data = json.map(json=>json.title)
        console.log(data);
    }
    function loadData () {
        run();

    }
